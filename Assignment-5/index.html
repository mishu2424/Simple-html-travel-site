<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/736x/51/81/9c/51819c0566eb155d5f90f9d4967da4ee.jpg"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="w-[90vw] mx-auto space-y-3 my-5">
      <h1 class="text-3xl font-extrabold">To-do list</h1>
      <div class="flex items-center gap-2">
        <input
          id="task-add-field"
          class="flex-2 border border-gray-300 py-2 pl-2 hover:outline-blue-300"
          type="text"
          placeholder="Enter new task"
        />
        <button id="add-task-btn" class="btn cursor-pointer px-6 py-2 text-white bg-green-400">
          Add task
        </button>
      </div>
      <div>
        <ul id="parent-list" class="flex flex-col gap-2">
          <!-- adding items dynamically -->
        </ul>
      </div>
      <!-- Modal -->
      <div
        id="edit-modal"
        class="fixed inset-0 bg-transparent bg-opacity-50 flex items-center justify-center 
        opacity-0 translate-y-[-100vh] pointer-events-none transition-all duration-500 z-50"
      >
        <div class="bg-white p-6 rounded shadow-md space-y-4 w-full max-w-md">
          <h2 class="text-xl font-bold">This page says</h2>
          <h3 class="text-base font-semibold">Edit Task</h3>
          <input
            type="text"
            id="edit-input"
            class="w-full border border-gray-300 p-2 rounded hover:outline-blue-300"
          />
          <div class="flex justify-end gap-2">
            <button
              id="cancel-edit"
              class="px-4 py-2 bg-gray-400 text-white rounded cursor-pointer"
            >
              Cancel
            </button>
            <button
              id="save-edit"
              class="px-4 py-2 bg-blue-400 text-white rounded cursor-pointer"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./todo.js"></script>
  </body>
</html>
